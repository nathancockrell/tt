<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>New Event</h1>
        <form id="eventForm">
            <div class="form-group1">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group2">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="form-group2">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <div class="form-group1">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group1">
                <label for="description">Notes</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group1">
                <label for="score">Flow Score</label>
                <div id="scoreButtons" class="score-buttons">
                    <!-- Score buttons will be rendered here -->
                </div>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="container2">
        <h1>History</h1>
        <label for="selectDate">Selected Date</label>
        <input type="date" name="selectDate"id="selectDate">
        <!-- Canvas for timeline -->
        <canvas id="timelineCanvas" width="300" height="1200"></canvas>
        <button id="showhistory">Show history</button>
        <div id="history-display" class="container"></div>

        <!-- Modal for editing event -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Event</h2>
                <form id="editEventForm">
                    <div class="form-group">
                        <label for="editTitle">Title:</label>
                        <input type="text" id="editTitle" name="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description:</label>
                        <textarea id="editDescription" name="editDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editStartTime">Start Time:</label>
                        <input type="time" id="editStartTime" name="editStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="editEndTime">End Time:</label>
                        <input type="time" id="editEndTime" name="editEndTime" required>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
